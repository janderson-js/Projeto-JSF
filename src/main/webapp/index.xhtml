<?xml version="1.0" encoding="ISO-8859-1" ?>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<title>Olá JSF</title>
</h:head>

<h:body>
		<h1>Projeto JSF</h1>
		
		<h:form id="formPessoa">
		
			<h:inputText id="campoNome" value="#{pessoaBean.nome}"/><br/>
			<h:outputText value="Nome"/><br/>
			<h:inputText id="campoSobreNome" value="#{pessoaBean.sobrenome}"/><br/>
			<h:outputText value="SobreNome"/><br/>
			<h:outputText value="#{pessoaBean.nomeCompleto}" /><br/>
			<h:commandButton value="Botão" action="#{pessoaBean.mostrarNome}" /><br/>
			
		</h:form>
		
</h:body>

</html>
