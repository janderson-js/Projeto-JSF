<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui = "http://java.sun.com/jsf/facelets"
	>
	

<h:head>
	<title>Olá JSF</title>
</h:head>

<h:body>
	
	<ui:include src="/menu.xhtml"/>
		
	<h:outputLabel style="margin-bottom:40px;" value="Usuário logado: #{sessionScope['usuarioLogado'].nome} #{sessionScope['usuarioLogado'].sobreNome}" />
	
	<h:form rendered="#{pessoaBean.permintirAcesso('administrador')}" id="formPessoa" style="margin-bottom:80px;">
		
		<h:messages id="labelMSG" />
		
		<h:panelGrid columns="2">
			<f:facet name="header">
				<h:outputText value="Cadastro de Usuários" />
			</f:facet>
			
			<h:outputLabel for="id" value="ID: " />
			<h:inputText id="id" value="#{pessoaBean.pessoa.id}" readonly="true" />
			
			<h:outputLabel for="nome" value="Nome: " />
			<h:inputText id="nome" value="#{pessoaBean.pessoa.nome}" 
				required="true" requiredMessage="Informe o nome do usuário" 
				validatorMessage="O nome deve conter no minimo 4 letras e no maximo 50">
				<f:validateLength minimum="4" maximum="50" />
			</h:inputText>
			
			<h:outputLabel for="sobreNome" value="Sobrenome: " />
			<h:inputText id="sobreNome" value="#{pessoaBean.pessoa.sobreNome}" required="true" requiredMessage="Informe o nome do Sobrenome" />
			
			<h:outputLabel for="idade" value="Idade: " />
			<h:inputText id="idade" value="#{pessoaBean.pessoa.idade}" />
			
			<h:outputLabel for="cep" value="CEP: " />
			<h:inputText id="cep" value="#{pessoaBean.pessoa.cep}">
				<f:ajax event="blur"  execute="@this" render="logradouro complemento bairro localidade uf"
				 listener="#{pessoaBean.pesquisaCEP}"/>
			</h:inputText>
			
			<h:outputLabel for="logradouro" value="Logradouro: " />
			<h:inputText id="logradouro" value="#{pessoaBean.pessoa.logradouro}"/>
			
			<h:outputLabel for="numero" value="Número " />
			<h:inputText id="numero" value="#{pessoaBean.pessoa.numero}"/>
			
			
			<h:outputLabel for="complemento" value="Complemento: " />
			<h:inputText id="complemento" value="#{pessoaBean.pessoa.complemento}"/>
			
			<h:outputLabel for="bairro" value="Bairro: " />
			<h:inputText id="bairro" value="#{pessoaBean.pessoa.bairro}"/>
			
			<h:outputLabel for="localidade" value="Localidade: " />
			<h:inputText id="localidade" value="#{pessoaBean.pessoa.localidade}"/>
			
			<h:outputLabel for="uf" value="UF: " />
			<h:inputText id="uf" value="#{pessoaBean.pessoa.uf}"/>
			
			<h:outputLabel for="nascimento" value="Nascimento: " />
			<h:inputText id="nascimento" placeholder="dd/mm/aaaa" value="#{pessoaBean.pessoa.dataNascimento}" converterMessage="Data data de nascimento invalida">
				<f:passThroughAttribute name="placeholder" value="dd/mm/aaaa" />
				<f:convertDateTime pattern="dd/MM/yyyy" locale="pt_BR" timeZone="GMT-03:00" />
			</h:inputText>
			
			<h:outputText for="sexo" value="Sexo:" />
			<h:selectOneRadio id="sexo" value="#{pessoaBean.pessoa.sexo}" >
				<f:selectItem itemValue="MASCULINO" itemLabel="Masculino" />
				<f:selectItem itemValue="FEMININO" itemLabel="Feminino" />
			</h:selectOneRadio>
			
			<h:outputLabel for="comboBox" value="FrameWorks"/>
			<h:selectManyCheckbox id="comboBox" layout="pageDirection"
			 value="#{pessoaBean.pessoa.fremeWork}" required="false">
				<f:selectItem itemValue="Hibernate" />
				<f:selectItem itemValue="Spring MVC" />
				<f:selectItem itemValue="JPA" />
				<f:selectItem itemValue="PrimeFaces" />
				<f:selectItem itemValue="JSF" />
			</h:selectManyCheckbox>
			
			<h:outputText for="nivel" value="Programador"  />
			<h:selectOneRadio id="nivel" value="#{pessoaBean.pessoa.nivelProgramador}" layout="pageDirection" >
				<f:selectItem itemValue="JUNIOR" itemLabel="Junior" />
				<f:selectItem itemValue="PLENO" itemLabel="Pleno" />
				<f:selectItem itemValue="SÊNIOR" itemLabel="Sênior" />
				<f:selectItem itemValue="EXPECIALISTA" itemLabel="Expecialista" />
			</h:selectOneRadio>
			
			<h:outputLabel for="linguagem" value="Linguagens"/>
			<h:selectManyCheckbox id="linguagem" layout="pageDirection"
			 value="#{pessoaBean.pessoa.linguagens}" required="false"> 
				<f:selectItem itemValue="Java" />
				<f:selectItem itemValue="Pyton" />
				<f:selectItem itemValue="c/c++" />
				<f:selectItem itemValue="PHP" />
				<f:selectItem itemValue="C#" />
			</h:selectManyCheckbox>
			
			<h:outputLabel for="perfil" value="Perfil" />
			<h:selectOneMenu id="perfil" value="#{pessoaBean.pessoa.perfilUser}" required="false">
				<f:selectItem itemLabel="--Selecione--" noSelectionOption="true" />
				<f:selectItem itemValue="ADMINISTRADOR" itemLabel="Administrador" />
				<f:selectItem itemValue="SECRETÁRIO(A)" itemLabel="Secretário(a)" />
				<f:selectItem itemValue="RECEPCIONISTA" itemLabel="Recepcionista" />
			</h:selectOneMenu>
			
			<h:outputLabel for="login" value="Login"/>
			<h:inputText id="login" value="#{pessoaBean.pessoa.login}" />
			
			<h:outputLabel for="senha" value="Senha"/>
			<h:inputSecret id="senha" value="#{pessoaBean.pessoa.senha}" />
			
			<h:outputLabel for="booleanBox" value="Ativo"/>
			<h:selectBooleanCheckbox id="booleanBox" value="#{pessoaBean.pessoa.ativo}" />
			
			<h:outputLabel/>
			<h:panelGroup style="display:flex;justify-content:flex-start;">
				<h:commandButton value="Salvar" action="#{pessoaBean.salvar}" title="Salvar"  image="/resources/img/salvar.png"  />
				<h:commandButton value="Novo" action="#{pessoaBean.novo}" title="Novo"  image="/resources/img/novo.png" />
				<h:commandButton rendered="#{pessoaBean.permintirAcesso('administrador')}" value="Remover" action="#{pessoaBean.deletarPorId}" title="Remover" image="/resources/img/delete.png"  />
				<h:commandButton value="limpar" action="#{pessoaBean.novo}" title="Limpar campos" image="/resources/img/limpar.png" />
			</h:panelGroup>
		
		</h:panelGrid>
	</h:form>
		
	<h:form id="formDataTable">
		<h:dataTable rendered="#{pessoaBean.permintirAcesso('administrador')}" 
			 value="#{pessoaBean.pessoas}" var="p" style="border-spacing: 10px; cellpadding:6px;text-align:center;">
			<f:facet name="header">
				Tabela de Usuários Cadastrados
			</f:facet>
			<h:column>
				<f:facet name="header">ID</f:facet>
				<h:outputText title="id" value="#{p.id}" />
			</h:column>
			<h:column>
				<f:facet name="header">NOME</f:facet>
				<h:outputText title="nome" value="#{p.nome}" />
			</h:column>
			<h:column>
			  	<f:facet name="header">SOBRENOME</f:facet>
				<h:outputText title="sobrenome" value="#{p.sobreNome}" />
			</h:column>
			<h:column>
				<f:facet name="header">AÇÃO</f:facet>
				<h:commandLink  style="margin: 10px;">
					<f:setPropertyActionListener value="#{p}"
						target="#{pessoaBean.pessoa}"  />
					<h:graphicImage library="img" name="editar.png" title="Editar" />
				</h:commandLink>
			
				<h:commandLink rendered="#{pessoaBean.permintirAcesso('administrador')}"  action="#{pessoaBean.deletarPorId}">
					<f:setPropertyActionListener value="#{p}"
						target="#{pessoaBean.pessoa}" />
						<h:graphicImage library="img" name="deletar.png" title="Excluir" />
				</h:commandLink>
			</h:column>
		</h:dataTable>
	</h:form>
	
</h:body>

</html>
