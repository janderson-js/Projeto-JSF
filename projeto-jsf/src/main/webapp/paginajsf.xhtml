<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<title>Olá JSF</title>
</h:head>

<h:body>
	<h1>Projeto JSF</h1>

	<h:form id="formPessoa">
		
		<h:panelGrid columns="2">
			<f:facet name="header">
				<h:outputText value="Cadastro em JSF" />
			</f:facet>
			
			<h:outputLabel for="id" value="ID: " />
			<h:inputText id="id" value="#{pessoaBean.pessoa.id}" readonly="true" />
			
			<h:outputLabel for="nome" value="Nome: " />
			<h:inputText id="nome" value="#{pessoaBean.pessoa.nome}" />
			
			<h:outputLabel for="sobreNome" value="Sobrenome: " />
			<h:inputText id="sobreNome" value="#{pessoaBean.pessoa.sobreNome}" />
			
			<h:outputLabel for="idade" value="Idade: " />
			<h:inputText id="idade" value="#{pessoaBean.pessoa.idade}" />
			
			<h:outputLabel/>
			<h:panelGroup>
				<h:commandButton value="Salvar" action="#{pessoaBean.salvar}" />
				<h:commandButton value="Novo" action="#{pessoaBean.novo}" />
				<h:commandButton value="Remover" action="#{pessoaBean.deletarPorId}" />
			</h:panelGroup>
		
		</h:panelGrid>
		

		<h2>Tabela de Usuários</h2>
		<h:dataTable value="#{pessoaBean.pessoas}" var="p">
			<h:column>
				<h:outputText value="#{p.id}" />
			</h:column>
			<h:column>
				<h:outputText value="#{p.nome}" />
			</h:column>
			<h:column>
				<h:outputText value="#{p.sobreNome}" />
			</h:column>
			<h:column>
				<h:commandLink value="Editar">
					<f:setPropertyActionListener value="#{p}"
						target="#{pessoaBean.pessoa}" />
				</h:commandLink>
			</h:column>
			<h:column>
				<h:commandLink value="Excluir" action="#{pessoaBean.deletarPorId}">
					<f:setPropertyActionListener value="#{p}"
						target="#{pessoaBean.pessoa}" />
				</h:commandLink>
			</h:column>
		</h:dataTable>
	</h:form>
</h:body>

</html>
