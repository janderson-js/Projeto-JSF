<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<title>Olá JSF</title>
</h:head>

<h:body>
	<h1>Projeto JSF</h1>

	<h:form id="formPessoa">
		<table>
			<tbody>
				<tr>
					<td><h:outputLabel for="id" value="ID: " /></td>
					<td><h:inputText id="id" value="#{pessoaBean.pessoa.id}"
							readonly="true" /></td>
				</tr>
				<tr>
					<td><h:outputLabel for="nome" value="Nome: " /></td>
					<td><h:inputText id="nome" value="#{pessoaBean.pessoa.nome}" /></td>
				</tr>
				<tr>
					<td><h:outputLabel for="sobreNome" value="Sobrenome: " /></td>
					<td><h:inputText id="sobreNome"
							value="#{pessoaBean.pessoa.sobreNome}" /></td>
				</tr>
				<tr>
					<td><h:outputLabel for="idade" value="Idade: " /></td>
					<td><h:inputText id="idade" value="#{pessoaBean.pessoa.idade}" /></td>
				</tr>
				<!-- 
				<tr>
				<td><h:outputLabel for="dataNascimento"
						value="Data de Nascimento: " /></td>
				<td><h:inputText id="dataNascimento"
						value="#{pessoaBean.pessoa.dataNascimento}" /></td>
				</tr>
			 -->
				<tr>
					<td><h:commandButton value="Salvar"
							action="#{pessoaBean.salvar}" /> <h:commandButton value="Novo"
							action="#{pessoaBean.novo}" /></td>
					<td><h:commandButton value="Remover"
							action="#{pessoaBean.deletarPorId}" /></td>
				</tr>
			</tbody>
		</table>

		<h2>Tabela de Usuários</h2>
		<h:dataTable value="#{pessoaBean.pessoas}" var="p">
			<h:column>
				<h:outputText value="#{p.id}" />
			</h:column>
			<h:column>
				<h:outputText value="#{p.nome}" />
			</h:column>
			<h:column>
				<h:outputText value="#{p.sobreNome}" />
			</h:column>
			<h:column>
				<h:commandLink value="Editar">
					<f:setPropertyActionListener value="#{p}"
						target="#{pessoaBean.pessoa}" />
				</h:commandLink>
			</h:column>
		</h:dataTable>
	</h:form>
</h:body>

</html>
